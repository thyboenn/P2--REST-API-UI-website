<!DOCTYPE html>
<html lang="en">

<head>
    <!--<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <link rel="stylesheet" href="frontpageStyle.css" />
    <title>P2 Frontpage</title>
</head>

<body>
    <h1>P2 API-chainer Front Page</h1>
    <script type="module" src="frontpage.mjs" defer> </script>
    <div class="checkboxBox" id="checkboxBox">
        <ul class="checkbox" id="checkbox">
            <li class="box">
                <input type="checkbox" id="trelloBox" name="trelloBox">
                <label for="trelloBox">Enable Trello</label>
            </li>
            <li class="box">
                <input type="checkbox" id="spotifyBox" name="spotifyBox">
                <label for="spotifyBox">Enable Spotify</label>
            </li>
        </ul>
    </div>
    <div class="inputBox" id="inputBox">

    </div>

    <button class="btnSubmit" id="btnFrontpageSubmit">Submit and Continue</button>
</body>
